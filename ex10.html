<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ex10.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="left-column">
            <div class="image-section">
                <div class="thumbnail-list">
                    <img src="anhtraidep.jpg" alt="Thumbnail">
                    <img src="anhtraidep.jpg" alt="Thumbnail">
                    <img src="anhtraidep.jpg" alt="Thumbnail">
                    <img src="anhtraidep.jpg" alt="Thumbnail">
                </div>
                <div class="main-image">
                    <img src="anhtraidep.jpg" alt="Sofa">
                </div>
            </div>
        </div>

        <div class="right-column">
            <h1 class="product-title">Asgaard sofa</h1>
            <p class="product-price">Rs. 250,000.00</p>

            <div class="rating">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star-half-alt"></i>
                <span>5 Customer Review</span>
            </div>

            <p class="product-description">
                Setting the bar as one of the loudest speakers in its class, the Kilburn is a compact, stout-hearted hero...
            </p>

            <div class="size-section">
                <span>Size</span>
                <div class="size-options">
                    <div class="size-option">L</div>
                    <div class="size-option">XL</div>
                    <div class="size-option">XS</div>
                </div>
            </div>

            <div class="color-section">
                <span>Color</span>
                <div class="color-options">
                    <div class="color-option purple"></div>
                    <div class="color-option black"></div>
                    <div class="color-option brown"></div>
                </div>
            </div>

            <div class="quantity-container">
                <button>-</button>
                <input type="text" value="1">
                <button>+</button>
            </div>

            <div class="button-group">
                <button class="add-to-cart">
                    <i class="fas fa-shopping-cart"></i> Add To Cart
                </button>
                <button class="compare">
                    <i class="fas fa-exchange-alt"></i> Compare
                </button>
            </div>

            <div class="product-details">
                <p><span>SKU:</span> SS001</p>
                <p><span>Category:</span> Sofas</p>
                <p><span>Tags:</span> Sofa, Chair, Home, Shop</p>
            </div>

            <div class="share-icons">
                <i class="fab fa-facebook"></i>
                <i class="fab fa-linkedin"></i>
                <i class="fab fa-twitter"></i>
            </div>
        </div>
    </div>
</body>
</html>
